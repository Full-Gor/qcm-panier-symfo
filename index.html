        * {

        .option {

            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;

        .option::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .option:hover::before {
            width: 300px;
            height: 300px;
        }

        .option:hover {
            transform: translateX(10px);
            border-color: var(--primary);
            background: white;
        }

        .option.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
            animation: pulse 0.5s ease;
        }

        .option.incorrect {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }

        .explanation {

            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid var(--primary);
            border-radius: 10px;
            display: none;
            animation: slideDown 0.5s ease;

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 200px;
            }
        }

        .explanation.show {
            display: block;
        }

        .buttons {

            justify-content: space-between;
            margin-top: 30px;

        button {

            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;

            color: white;

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .results.show {
            display: block;
        }

        .score {
            font-size: 3em;
            color: white;
            margin: 20px 0;
            animation: bounceIn 1s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .score-message {
            font-size: 1.5em;
            color: white;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: white;
            color: var(--primary);
            padding: 15px 40px;
            font-size: 18px;
        }

        .question-number {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = `question-container ${index === 0 ? 'active' : ''}`;
                questionDiv.id = `question-${index}`;
                
                questionDiv.innerHTML = `
                    <div class="question">
                        <h3>${q.question}</h3>
                        <div class="options">
                            ${q.options.map((option, optIndex) => `

                quizContainer.appendChild(questionDiv);
            });
            
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'buttons';
            buttonsDiv.innerHTML = `
                <button id="prevBtn" onclick="previousQuestion()" disabled>PrÃ©cÃ©dent</button>

            quizContainer.appendChild(buttonsDiv);
            
            updateProgress();
            updateQuestionNumber();
        }

        function selectAnswer(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;
            
            answers[questionIndex] = optionIndex;
            const options = document.querySelectorAll(`#question-${questionIndex} .option`);
            const explanation = document.getElementById(`explanation-${questionIndex}`);
            
            options.forEach((option, index) => {
                option.style.pointerEvents = 'none';
                if (index === questions[questionIndex].correct) {
                    option.classList.add('correct');
                } else if (index === optionIndex) {
                    option.classList.add('incorrect');
                }
            });
            
            if (optionIndex === questions[questionIndex].correct) {
                score++;
            }
            
            explanation.classList.add('show');
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').textContent = 'Voir les rÃ©sultats';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                document.getElementById(`question-${currentQuestion}`).classList.remove('active');
                currentQuestion++;
                document.getElementById(`question-${currentQuestion}`).classList.add('active');
                updateProgress();
                updateQuestionNumber();
                updateButtons();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.getElementById(`question-${currentQuestion}`).classList.remove('active');
                currentQuestion--;
                document.getElementById(`question-${currentQuestion}`).classList.add('active');
                updateProgress();
                updateQuestionNumber();
                updateButtons();
            }
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === undefined;
            document.getElementById('nextBtn').textContent = 
                currentQuestion === questions.length - 1 ? 'Voir les rÃ©sultats' : 'Suivant';
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function updateQuestionNumber() {
            document.getElementById('questionNumber').textContent = 
                `Question ${currentQuestion + 1} sur ${questions.length}`;
        }

            document.getElementById('quiz').style.display = 'none';

            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('score').textContent = `${score}/${questions.length}`;
