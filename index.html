        let currentQuestion = 0;
        let score = 0;
        let answers = [];
        let startTime = Date.now();
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function initQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = `question-container ${index === 0 ? 'active' : ''}`;
                questionDiv.id = `question-${index}`;
                
                questionDiv.innerHTML = `
                    <div class="question">
                        <h3>${q.question}</h3>
                        <div class="options">
                            ${q.options.map((option, optIndex) => `
                                <div class="option" onclick="selectAnswer(${index}, ${optIndex})">
                                    ${option}
                                </div>
                            `).join('')}
                        </div>
                        <div class="explanation" id="explanation-${index}">
                            <strong>üí° Explication:</strong> ${q.explanation}
                        </div>
                    </div>
                `;
                
                quizContainer.appendChild(questionDiv);
            });
            
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'buttons';
            buttonsDiv.innerHTML = `
                <button id="prevBtn" onclick="previousQuestion()" disabled>Pr√©c√©dent</button>
                <button id="nextBtn" onclick="nextQuestion()" disabled>Suivant</button>
            `;
            quizContainer.appendChild(buttonsDiv);
            
            updateProgress();
            updateQuestionNumber();
        }

        function selectAnswer(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return;
            
            answers[questionIndex] = optionIndex;
            const options = document.querySelectorAll(`#question-${questionIndex} .option`);
            const explanation = document.getElementById(`explanation-${questionIndex}`);
            
            options.forEach((option, index) => {
                option.style.pointerEvents = 'none';
                if (index === questions[questionIndex].correct) {
                    option.classList.add('correct');
                } else if (index === optionIndex) {
                    option.classList.add('incorrect');
                }
            });
            
            if (optionIndex === questions[questionIndex].correct) {
                score++;
            }
            
            explanation.classList.add('show');
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').textContent = 'Voir les r√©sultats';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                document.getElementById(`question-${currentQuestion}`).classList.remove('active');
                currentQuestion++;
                document.getElementById(`question-${currentQuestion}`).classList.add('active');
                updateProgress();
                updateQuestionNumber();
                updateButtons();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.getElementById(`question-${currentQuestion}`).classList.remove('active');
                currentQuestion--;
                document.getElementById(`question-${currentQuestion}`).classList.add('active');
                updateProgress();
                updateQuestionNumber();
                updateButtons();
            }
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === undefined;
            document.getElementById('nextBtn').textContent = 
                currentQuestion === questions.length - 1 ? 'Voir les r√©sultats' : 'Suivant';
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function updateQuestionNumber() {
            document.getElementById('questionNumber').textContent = 
                `Question ${currentQuestion + 1} sur ${questions.length}`;
        }

        function showResults() {
            stopTimer();
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('score').textContent = `${score}/${questions.length}`;
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('incorrectAnswers').textContent = questions.length - score;
            
            const totalSeconds = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            document.getElementById('totalTime').textContent = 
                `${minutes}m ${seconds}s`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üèÜ Excellent! Vous ma√Ætrisez parfaitement Symfony!';
                createConfetti();
            } else if (percentage >= 70) {
                message = 'üëè Tr√®s bien! Vous avez de bonnes connaissances!';
            } else if (percentage >= 50) {
                message = 'üí™ Pas mal! Continuez √† pratiquer!';
            } else {
                message = 'üìö Il faut r√©viser un peu plus les concepts Symfony!';
            }
            
            document.getElementById('scoreMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            startTime = Date.now();
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            initQuiz();
            startTimer();
        }

        // Initialize quiz on page load
        initQuiz();
        startTimer();
    </script>
